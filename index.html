<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="picture">
            <div class="logo">
                <img src="images\odin-lined.png" alt="odin-logo" class="odin-logo">
                <h1 class="odin">ODIN</h1>
            </div>
            <div class="copyright">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>

        <div class="form-section">
            <div class="placeholder-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em>&nbsp; to get started.</p>
                <p class="final-text">You <em>know</em>&nbsp; you want to.</p>
            </div>
            <form action="#">
                <div class="main-form">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required placeholder="Alex">
                        <span></span>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required placeholder="Tirgardoon">
                        <span></span>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="email@gmail.com">
                        <span id="validX"></span>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" required placeholder="808-123-4567">
                        <span></span>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required placeholder="******">
                        <span></span>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required
                            placeholder="******">
                        <span></span>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                </div>

            </form>
            <div class="log-in-section">
                <h5>Already have an account?&nbsp; <a class="log-in-link" href="#">Log in</a></h5>
            </div>


        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
